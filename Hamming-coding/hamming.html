<!DOCTYPE html> 
<html lang="en">
<head>
	<title>Hamming</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--
	<link type="text/css" rel="stylesheet" href="file.css">
	<script type="text/javascript" src="file.js"></script>
	-->
</head>
<body>
	<style>
	.content {
		margin: 10px;
		}
	.row {
		width: 100%;
		margin-bottom: 10px;
	}
	input[type="text"] {
		background: #fff;
		border: 1px solid #cbcbcb;
		font-family: Arial;
		font-size: 14px;
		max-width: 100%;
		outline: none;
		padding: 2px 10px;
		width: 10%;
		box-shadow: none;
		border-radius: 5px;
		margin-bottom: 5px;
	}
	input[type="button"] {
		font-weight: bold;
		border-radius: 5px;
		cursor: pointer;
	}
	label {
		display: block;
		font-weight: normal;
		padding: 2px;
	}
</style>
	<div class="content">
		<h1>Hamming</h1>
		<div class="row">
			<label>Original message</label>
			<input type='text' id='mes' maxlength='4'>
			<input type='button' onclick='code()' value='Code'>
		</div>
		<div class="row">
			<label>Coded message</label>
			<input type='text' id='mes_cod'>
			<span id="error"></span>
		</div>
	</div>

<script>
	function code() {
		let message = document.getElementById('mes').value;
		document.getElementById('mes_cod').value = message +'000';
		document.getElementById('error').innerText = 'error';
	}
</script>
</body>
</html>
